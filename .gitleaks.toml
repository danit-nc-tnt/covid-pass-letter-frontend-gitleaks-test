[[rules]]
id = "github-app-token"
description = "GitHub App Token"
regex = "(ghu|ghs)_[0-9a-zA-Z]{36}"
keywords = [
    "ghu_",
    "ghs_",
]

[[rules]]
id = "github-fine-grained-pat"
description = "GitHub Fine-Grained Personal Access Token"
regex = "github_pat_[0-9a-zA-Z_]{82}"
keywords = [
    "github_pat_",
]

[[rules]]
id = "github-pat"
description = "GitHub Personal Access Token"
regex = "ghp_[0-9a-zA-Z]{36}"
keywords = [
    "ghp_",
]

[[rules]]
id = "github-refresh-token"
description = "GitHub Refresh Token"
regex = "ghr_[0-9a-zA-Z]{36}"
keywords = [
    "ghr_",
]

[[rules]]
id = "gitlab-pat"
description = "GitLab Personal Access Token"
regex = "glpat-[0-9a-zA-Z\\-\\_]{20}"
keywords = [
    "glpat-",
]

[[rules]]
id = "ip-v4-address"
description = "IPv4 addresses"
regex = "((?:\\b(10|172|192))(?:\\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3})(?:[^\\d]|$)"

[rules.allowlist]
description = "localhost, bind-all and metadata IPs"
paths = [
    "pom.xml",
]
regexes = [
    "127.0.0.1",
    "0.0.0.0",
    "169.254.169.254",
]

[[rules]]
id = "jwt"
description = "JSON Web Token"
regex = "(?i)\\b(ey[0-9a-z]{30,34}\\.ey[0-9a-z-\\/_]{30,500}\\.[0-9a-zA-Z-\\/_]{10,200}={0,2})(?:['|\\\"|\\n|\\r|\\s|\\x60|;]|$)"
keywords = [
    "ey",
]

[[rules]]
id = "npm-access-token"
description = "npm access token"
secretGroup = 1
regex = "(?i)\\b(npm_[a-z0-9]{36})(?:['|\\\"|\\n|\\r|\\s|\\x60|;]|$)"
keywords = [
    "npm_",
]

[[rules]]
id = "postman-api-token"
description = "Postman API token"
secretGroup = 1
regex = "(?i)\\b(PMAK-(?i)[a-f0-9]{24}\\-[a-f0-9]{34})(?:['|\\\"|\\n|\\r|\\s|\\x60|;]|$)"
keywords = [
    "pmak-",
]

[[rules]]
id = "private-key"
description = "Private Key"
regex = "(?i)-----BEGIN[ A-Z0-9_-]{0,100}PRIVATE KEY( BLOCK)?-----[\\s\\S-]*KEY( BLOCK)?----"
keywords = [
    "-----begin",
]

[[rules]]
id = "pypi-upload-token"
description = "PyPI upload token"
regex = "pypi-AgEIcHlwaS5vcmc[A-Za-z0-9\\-_]{50,1000}"
keywords = [
    "pypi-ageichlwas5vcmc",
]

[[rules]]
id = "uk-gov-notify"
description = "UK Gov Notify API key or ID e.g. template, reply-to (UUID)"
regex = "(([0-9a-fA-F]{8})(\\-[0-9a-fA-F]{4}){3}(\\-[0-9a-fA-F]{12})\\-?){1,2}"
keywords = [
    "notify",
]

[[rules]]
id = "url"
description = "Non localhost URL"
regex = "((?:(?:[a-zA-Z0-9+\\-.]*:)+(?:\\/){1,2})(?:(?:(?:[^@\\/?#\\s\\-_]+)@)?(?:[^\\/?#\\s]+)?)(?:\\/[^\\?^#.]+)*(?:[#][^\\?.]*)?(?:[\\?](?:[^#\\s]+))?)"
keywords = [
    "jdbc",
    "amazonaws.com",
    "ec2.internal",
    "compute.internal",
    "windows.net",
    "service.nhsbsa",
]

[rules.allowlist]
description = "Allow localhost, maven, text-ish files"
paths = [
    ".html",
    ".xml",
    ".md",
    ".txt",
    "mvnw",
]
regexes = [
    "localhost",
    "maven",
    "classpath",
    "https://[a-zA-Z0-9]+.atlassian.net",
]


